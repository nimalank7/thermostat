<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="current_temp_holder">
      <h1 id="current_temp">29c</h1>
      <button id="up" value="Up">Up</button>
      <button id="down" value="down">Down</button>
      <button id="reset" value="reset">reset</button>
    </div>

    <div>
      <h1 id="current_power_mode">On</h1>
      <button id="power_mode" value="power_mode">Power mode</button>
    </div>

    <div id="useage" style="width: 100px; background-color: blue; height: 50px;"></div>
    
    <div class="temp_in_city">
      <select id="current-city">
        <option value="London">London</option>
        <option value="New york">New York</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
      </select>
    </div>
    <script src="./thermostat.js"></script>
    <script src="./events.js"></script>
  </body>
</html>
